on:
  pull_request:
  workflow_dispatch:

name: Build

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v1

      - name: Build in debug mode
        uses: actions-rs/cargo@v1
        with:
          command: build
